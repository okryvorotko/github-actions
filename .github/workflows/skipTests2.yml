  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      runTests:
        type: boolean
        description: Run tests
        default: true

jobs:
  skip-step:
    runs-on: ubuntu-latest
    env:
      runTests: true

    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        run: |
          echo "Running tests"
          echo "env.runTests: ${{env.runTests}}"
          echo "inputs.runTests: ${{inputs.runTests}}"
          echo "env.runTests || inputs.runTests: ${{env.runTests || inputs.runTests}}"
          echo "inputs.runTests || env.runTests: ${{inputs.runTests || env.runTests}}"
        if: ${{inputs.runTests || env.runTests}}

      - name: Last step
        run: echo "Last step"
