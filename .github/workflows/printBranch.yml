name: Print branch

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, reopened ]

jobs:
  print-branch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm i
      - run: npm run printBranch
        env:
          TESTS_BRANCH: ${{github.ref_name}}
          TESTS_BRANCH_ON_PR: ${{github.head_ref}}

