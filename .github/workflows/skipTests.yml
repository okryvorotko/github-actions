name: Skip tests

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      runTests:
        type: boolean
        description: Run tests
        default: true

jobs:
  skip-step:
    runs-on: ubuntu-latest
    env:
      runTests: true

    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        run: |
          echo "Running tests"
          echo "env.runTests: ${{env.runTests}}"
          echo "inputs.runTests: ${{inputs.runTests}}"
          echo "github.event_name: ${{github.event_name}}"
          echo "inputs.runTests || github.event_name == 'schedule': ${{inputs.runTests || github.event_name == 'schedule'}}"
        if: |
          ${{inputs.runTests || github.event_name == 'schedule'}} && env.runTests

      - name: Last step
        run: echo "Last step"
