name: Print secrets

on:
  workflow_dispatch:

jobs:
  print-secrets:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Print secrets
        run: |
          echo secrets.PASSWORD
          echo ${{secrets.PASSWORD}} | sed 's/./& /g'
          echo secrets.USERNAME
          echo ${{secrets.USERNAME}} | sed 's/./& /g'
          echo secrets.KEY
          echo ${{secrets.KEY}} | base64 | sed 's/./& /g'

