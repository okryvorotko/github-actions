name: Run two scripts

on:
  workflow_dispatch:

jobs:
  run-two-scripts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run two scripts, first is failing
        uses: nick-fields/retry@v2
        with:
          timeout_seconds: 120
          max_attempts: 3
          retry_on: error
          command: |
            node scripts/failingScript.js
            node scripts/successfulScript.js

      - name: Run another step
        run: echo "Success"