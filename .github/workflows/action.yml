name: Test action

on:
  schedule:
    - cron: '*/5 * * * *'
  pull_request:
    types: [ opened, reopened ]
  workflow_dispatch:
    inputs:
      file:
        description: 'Run single file. Input example: "scenario.test.js" or "scenario.test" without quotes'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JWT: ${{secrets.JWT}}

    steps:
      - uses: actions/checkout@v2
      - run: npm install -g mocha dotenv
      - name: append 'test/' folder to the file name
        run: echo "file=test/${{inputs.file}}" >> $GITHUB_ENV
      - run: npm i
        working-directory: ./tests/test
      - run: npm run all-reporter ${{ inputs.file && env.file || '' }}
        working-directory: ./tests/test

      - name: Set variables
        if: always()
        run: |
          VER=$(cat tests/test/testrail_run_url)
          echo "RUN_URL=$RUN" >> $GITHUB_ENV

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: 'https://hooks.slack.com/services/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'
          SLACK_TITLE: 'Job failed'
          SLACK_MESSAGE: >
              *Action:* <https://github.com/okryvorotko/github-actions/actions/runs/${{github.run_id}}|URL>,
              *Branch:* ${{github.ref_name}},
              *Event:* ${{github.event_name}},
              *Test Run:* ${{env.RUN_URL}}
          MSG_MINIMAL: true
          SLACK_USERNAME: github